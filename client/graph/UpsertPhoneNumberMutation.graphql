#import "./PhoneNumberFragment.graphql"
#import "./BaseUserFragment.graphql"

mutation upsertPhoneNumber(
  $deetId: Int
  $notes: String!
  $label: String!
  $phoneNumber: String!
  $countryCode: String!
) {
  upsertPhoneNumber(
    deetId: $deetId
    notes: $notes
    label: $label
    phoneNumber: $phoneNumber
    countryCode: $countryCode
  ) {
    ...PhoneNumber
    owner {
      ...BaseUser
    }
  }
}